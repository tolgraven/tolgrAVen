name: Build & Deploy

on:
  push:
    branches: [ "master" ]

  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Deploy App to CapRover
        uses: caprover/deploy-from-github@v1.0.1
        with:
          server: '${{ vars.CAPROVER_SERVER }}'
          app: '${{ vars.APP_NAME }}'
          token: '${{ secrets.APP_TOKEN }}'
